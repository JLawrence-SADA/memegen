<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}memegen.link{% endblock %}</title>

        <!-- Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-91304960-4"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || []
            function gtag() {
                dataLayer.push(arguments)
            }
            gtag("js", new Date())
            gtag("config", "UA-91304960-4")
        </script>

        <!-- Boostrap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />

        <!-- Custom Style -->
        <style>
            table,
            th,
            td {
                border: 1px solid #555;
                margin-bottom: 15px;
            }

            th,
            tr,
            td {
                height: 40px;
                padding: 10px;
            }

            code {
                padding: 2px 4px;
                font-size: 90%;
                background-color: #f9f2f4;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        {% block content %}{% endblock %}
    </body>
</html>
